paths:
  source_folders:
  - E:/DEVz/10_Novel_Total_Processor/Test_Novels/TEST
  output_folder: E:/DEVz/10_Novel_Total_Processor/Test_Novels/완성
  database: data/ntp.db
  covers: data/covers
  logs: data/logs
api:
  gemini:
    model: gemini-3-flash-preview
    max_retries: 5
    timeout: 30
    rate_limit: 60
  perplexity:
    search_model: sonar
    agent_model: sonar
    max_retries: 5
    timeout: 30
    rate_limit: 60
processing:
  max_workers: 4
  batch_size: 10
  duplicate_handling: skip
  auto_detect_encoding: true
  default_encoding: utf-8
epub:
  version: 2
  cover_size:
    width: 1600
    height: 2400
  css_template: config/epub_style.css
  max_chars_per_chapter: 300000
logging:
  file_level: DEBUG
  console_level: INFO
  retention_days: 30
ui:
  theme: dark
  progress_update_interval: 1
  max_error_display: 20
