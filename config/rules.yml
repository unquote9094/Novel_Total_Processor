# 파일명 규칙 설정
# 형식: 제목__화수_상태__★별점__장르__작가__태그.ext

# ========================================
# 파일명 컴포넌트 규칙
# ========================================

# 제목 정규화
title:
  # 제거할 접두사 패턴
  remove_prefixes:
    - "\\[.*?\\]"  # [출판사] 같은 대괄호
    - "\\(.*?\\)"  # (완결) 같은 소괄호
    - "【.*?】"    # 【19금】 같은 특수괄호
  
  # 제거할 접미사 패턴
  remove_suffixes:
    - "_\\d+$"     # 끝의 _1, _2 같은 번호
    - "\\s+완결$"  # 끝의 "완결"
  
  # 최대 길이 (바이트, 파일시스템 제한)
  max_length: 100

# 화수 표기
episode:
  # 완결 표기
  completed_marker: "완결"
  
  # 연재중 표기 (화수 범위)
  ongoing_format: "{start}~{end}화"
  
  # 단편 표기
  oneshot_marker: "단편"

# 상태 표기
status:
  # 완결
  completed: "완결"
  
  # 연재중
  ongoing: "연재"
  
  # 휴재
  hiatus: "휴재"
  
  # 미확인
  unknown: "미확인"

# 별점 표기
rating:
  # 별점 기호
  symbol: "★"
  
  # 소수점 자리수
  decimal_places: 1
  
  # 미확인 시 표기
  unknown: "미평가"

# 장르 표기
genre:
  # 장르 매핑 (검색 결과 → 표준 장르명)
  mapping:
    "판타지": "판타지"
    "fantasy": "판타지"
    "로맨스": "로맨스"
    "romance": "로맨스"
    "무협": "무협"
    "현대판타지": "현판"
    "SF": "SF"
    "미스터리": "미스터리"
    "스릴러": "스릴러"
    "BL": "BL"
    "백합": "백합"
  
  # 기본 장르 (미확인 시)
  default: "기타"

# 작가명 정규화
author:
  # 제거할 패턴
  remove_patterns:
    - "작가:\\s*"
    - "저자:\\s*"
  
  # 최대 길이
  max_length: 30

# 태그 표기
tags:
  # 파일명에 포함할 태그 개수
  max_in_filename: 3
  
  # 태그 구분자
  separator: ","
  
  # 우선순위 태그 (이 태그들이 있으면 우선 표시)
  priority:
    - "19금"
    - "성인"
    - "완결"
    - "베스트"

# ========================================
# 파일명 길이 제한
# ========================================
filename:
  # 전체 파일명 최대 길이 (바이트, Windows 제한 255)
  max_total_length: 200
  
  # 길이 초과 시 처리 방식
  overflow_strategy: "truncate_title"  # truncate_title / hash_suffix
  
  # 구분자
  separator: "__"
  
  # 금지 문자 (파일시스템)
  forbidden_chars: '<>:"/\\|?*'
  
  # 금지 문자 대체
  replacement_char: "_"
